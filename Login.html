<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="logo">
                <img src="logo.png" alt="Logo"> <!-- Replace with your logo -->
            </div>
            <h1>Login</h1>
            <p>See your growth and get support!</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="options">
                    <label class="checkbox-container">
                        <input type="checkbox" checked="checked"> Remember me
                        <span class="checkmark"></span>
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn primary-btn">Login</button>
                <div class="social-login">
                    <p>Sign in with</p>
                    <button type="button" class="btn google-btn">
                        <img src="google-icon.png" alt="Google"> Sign in with Google
                    </button>
                </div>
                <p class="signup-link">Not registered yet? <a href="register.html">Create a new account</a></p>
            </form>
        </div>
        <div class="image-section">
            <!-- Background image or illustration as per your Figma design -->
            <img src="Login.png" alt="Login Illustration"> 
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
