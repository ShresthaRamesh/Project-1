<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stationery Management System</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div id="loginPage" class="page active">
            <div class="header">
                <h1>üìã Stationery Management System</h1>
                <p>Manage your office supplies efficiently</p>
            </div>
            <div class="content">
                <form class="login-form" onsubmit="login(event)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <a href="#" onclick="showForgotPassword()" style="color: #4facfe; text-decoration: none; font-size: 14px;">Forgot Password?</a>
                        <br><br>
                        <span style="color: #666; font-size: 14px;">Don't have an account? </span>
                        <a href="register.html" style="color: #4facfe; text-decoration: none; font-size: 14px; font-weight: 600;">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; border-radius: 15px; padding: 40px; max-width: 400px; width: 90%; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
            <h2 style="text-align: center; margin-bottom: 20px; color: #333;">üîê Forgot Password</h2>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">Enter your email address and we'll send you a reset link.</p>
            
            <form onsubmit="resetPassword(event)">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" name="resetEmail" required placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Reset Link</button>
                </div>
                <div class="form-group" style="text-align: center;">
                    <button type="button" class="btn" onclick="closeForgotPassword()" style="background: #6c757d;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Login function
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Mock validation - accept any non-empty credentials
            if (username && password) {
                // Store login status and redirect to dashboard
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', username);
                window.location.href = 'dashboard.html';
            } else {
                alert('Please enter both username and password');
            }
        }

        // Show forgot password modal
        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        }

        // Close forgot password modal
        function closeForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
            document.getElementById('resetEmail').value = '';
        }

        // Reset password function
        function resetPassword(event) {
            event.preventDefault();
            const email = document.getElementById('resetEmail').value;
            
            if (email) {
                alert(`Password reset link has been sent to ${email}!\n\nNote: This is a demo system - no actual email will be sent.`);
                closeForgotPassword();
            }
        }

        // Close modal when clicking outside
        document.getElementById('forgotPasswordModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeForgotPassword();
            }
        });

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
